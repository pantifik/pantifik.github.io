<script>

	(function () {
		var X = 0;
		var Y = 0;
		var interval = 0;

		if (window.innerWidth > 600){
			interval = setInterval(function () {
			
				X += 530;

				if (X > 6 * 570) {

					X = 0;
					Y += 210;
				}

				if (Y > 5 * 210) {
					Y = 0;
				}

				$(".clip").css("background-position", -X + "px " + -Y + "px");
			}, 1000 / 25);
		}

		$(window).resize(function () {

			clearInterval(interval);
			if(window.innerWidth > 600){
				interval = setInterval(function () {
			
				X += 530;

				if (X > 6 * 570) {

					X = 0;
					Y += 210;
				}

				if (Y > 5 * 210) {
					Y = 0;
				}

				$(".clip").css("background-position", -X + "px " + -Y + "px");
					}, 1000 / 25);
			}else{
				$(".clip").css("background-position", "center");
			}
		 });
	})();

	// Ïðåäîòâðàùàåì áëîêèðîâêó îòêðûòèÿ îêíà
	setTimeout(function () {
		if (window.innerWidth > 1) {
			Main["3DInit"] = function () {
				$("body")
						.addClass('canvas-show');

				$("#three_canvas").animate({"opacity": 1}, 2000, "linear", function () {
					$(".container").addClass("container_bg").show();

					$("body")
							.removeClass("body_bg");
				});

				delete (Main["3DInit"]);
			};

			// Ãðóçèì ñêðèïòû
			Main.require(Main.getJsPath('scripts/minified/main_planets.js'), function () {});

	}, 2500);
